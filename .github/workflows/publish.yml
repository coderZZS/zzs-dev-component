name: zzs-dev-component publish

on:
    push:
        branches: [publish]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm ci
            - run: npm test

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        environment: npm
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - run: npm ci
            - run: npm publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GIT_AUTH_TOKEN }}
                  NODE_AUTH_TOKEN: ${{secrets.NPM_ZZS_DEV_COMPONENT_TOKEN}}
